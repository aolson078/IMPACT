# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy React app (frontend) to Azure Web App - Impact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.x"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Prepare deployment
        run: |
          # Create deploy directory
          mkdir -p ./deploy

          # Copy built Next.js app
          cp -r .next ./deploy/
          cp -r public ./deploy/public
          cp -r node_modules ./deploy/
          cp package.json ./deploy/
          cp package-lock.json ./deploy/

          # Copy missing files needed by API routes
          cp deployed-addresses.json ./deploy/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: frontend/deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2EABCB90AD9C4D52A9714379423D128E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A052D5913E5E4319B3E903DB78E9094E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_01062123731D4C179A4390604D34A9EC }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "Impact"
          slot-name: "Production"
          package: .

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          sleep 30

          # Try multiple times
          for i in {1..3}; do
            echo "Attempt $i/3: Testing site..."
            response=$(curl -s -o /dev/null -w "%{http_code}" https://impact-czexgybtg4dea0bp.centralus-01.azurewebsites.net)
            echo "Response status: $response"
            
            if [ "$response" = "200" ]; then
              echo "Deployment verified - site is up!"
              exit 0
            fi
            
            sleep 20
          done

          echo "Health check failed - site not responding after 3 attempts"
          echo "Last response: $response"
          echo "Check Azure logs: https://impact-czexgybtg4dea0bp.scm.centralus-01.azurewebsites.net"
          exit 1
